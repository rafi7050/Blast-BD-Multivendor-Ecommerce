<li class="product-item">
    <div class="contain-product layout-default">
        <div class="product-thumb">
            <a href="#" class="link-to-product">
                <img src="{{ product.get_thumbnail }}" alt="Vegetables" width="270" height="270" class="product-thumnail">
            </a>
            <a class="lookup btn_call_quickview" href="#"><i class="biolife-icon icon-search"></i></a>
        </div>
        <div class="info">
            <b class="categories">{{ product.title }}</b>
            <h4 class="product-title"><a href="{% url 'product' product.sub_category.slug product.slug %}" class="pr-name">{{ product.title }}</a></h4>
            <div class="price ">
                <ins><span class="price-amount"><span class="currencySymbol">TAKA</span>{{ product.price }}</span></ins>
                <!-- <del><span class="price-amount"><span class="currencySymbol">Â£</span>95.00</span></del> -->
            </div>
