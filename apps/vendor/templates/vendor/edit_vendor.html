{% extends 'vendor/base.html' %}
{% load static %}

{% block content %}
<div class="main-panel">

    <div class="content-wrapper">

        <h1 class="title">Edit vendor</h1>

        <form method="post" action=".">
            {% csrf_token %}
    
            <div class="field">
                <label>Vendor name</label>
    
                <div class="control">
                    <input type="text" name="name" id="id_name" value="{{ vendor.name }}" class="input">
                </div>
    
                <p class="help">This is not the same as the username!</p>
            </div>
    
            <div class="field">
                <label>E-mail</label>
    
                <div class="control">
                    <input type="email" name="email" id="id_email" value="{{ vendor.created_by.email }}" class="input">
                </div>
            </div>
            <div class="field">
                <label>Vendor Shop Name</label>
    
                <div class="control">
                    <input type="text" name="shop_name" id="id_shop_name" value="{{ vendor.shop_name }}" class="input">
                </div>
    
       
            </div>
            <div class="field">
                <label>Vendor Shop Address</label>
    
                <div class="control">
                    <input type="text" name="shop_address" id="id_shop_address" value="{{ vendor.shop_address }}" class="input">
                </div>
    
          
            </div>
            <div class="field">
                <label>Vendor Shop Logo/image</label>
    
                <div class="control">
                    <input type="file" name="image" id="id_image" value="{{ vendor.image }}" class="input">
                </div>
    
             
            </div>
            
    
            <div class="field">
                <div class="control">
                    <button class="button is-dark is-uppercase">Save changes</button>
                </div>
            </div>
        </form>




    </div>
</div>




{% endblock %}
