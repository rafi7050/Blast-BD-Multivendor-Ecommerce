{% extends 'vendor/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <h1 class="title">Edit product</h1>

    <form method="post" action="." enctype="multipart/form-data" style="margin-top: 87px;">
        {% csrf_token %}

        {{ form | crispy }}

        <div class="field">
            <div class="control">
                <button class="button is-dark is-uppercase">Save changes</button>
            </div>
        </div>
    </form>

    <hr>

    
{% endblock %}
